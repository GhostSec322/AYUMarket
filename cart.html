<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .product-list {
        list-style-type: none;
        padding: 0;
      }
      .product {
        margin: 1rem 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      .product img {
        max-width: 100px;
        height: auto;
        margin-right: 20px;
      }
      .product-info {
        flex: 1;
      }
      .product-title {
        font-size: 1.2rem;
        margin: 0;
      }
      .product-price {
        font-size: 1.1rem;
        color: #333;
        margin-top: 5px;
      }
      .remove-btn {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .total {
        margin-top: 20px;
        font-size: 1.2rem;
      }
      .checkout-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>쇼핑몰</h1>
        <nav>
          <ul>
            <li class="dropdown">
              <a href="#">카테고리</a>
              <div class="dropdown-content">
                <a href="#">의류</a>
                <a href="#">신발</a>
                <a href="#">액세서리</a>
                <!-- 다른 카테고리를 원하는 만큼 추가 -->
              </div>
            </li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <ul class="product-list">
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2024/02/14/13/13/hamburg-8573427_640.jpg"
            alt="Product 1"
          />
          <div class="product-info">
            <h3 class="product-title">상품 1</h3>
            <p class="product-price">₩50,000</p>
          </div>
          <button class="remove-btn">삭제</button>
        </li>
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_640.jpg"
            alt="Product 2"
          />
          <div class="product-info">
            <h3 class="product-title">상품 2</h3>
            <p class="product-price">₩65,000</p>
          </div>
          <button class="remove-btn">삭제</button>
        </li>
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2023/12/14/00/20/alaska-8448009_1280.jpg"
            alt="Product 3"
          />
          <div class="product-info">
            <h3 class="product-title">상품 3</h3>
            <p class="product-price">₩80,000</p>
          </div>
          <button class="remove-btn">삭제</button>
        </li>
        <!-- 추가적인 상품들을 원하는 만큼 추가 -->
      </ul>
      <div class="total">총 가격: ₩195,000</div>
      <button class="checkout-btn">결제하기</button>
    </div>
    <script>
      // 삭제 버튼 클릭 시 상품 제거
      var removeButtons = document.querySelectorAll(".remove-btn");
      removeButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          var listItem = this.parentElement;
          listItem.remove();
          calculateTotal();
        });
      });

      // 총 가격 계산
      function calculateTotal() {
        var productPrices = document.querySelectorAll(".product-price");
        var total = 0;
        productPrices.forEach(function (price) {
          total += parseInt(price.textContent.slice(1)); // 가격에서 ₩ 기호를 제외하고 더함
        });
        var totalElement = document.querySelector(".total");
        totalElement.textContent = "총 가격: ₩" + total.toLocaleString(); // 총 가격을 통화 형식으로 표시
      }
      calculateTotal();
    </script>
  </body>
</html>
