<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>환불 요청 관리</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .refund {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .refund-info {
        margin-bottom: 10px;
      }
      .refund-info label {
        font-weight: bold;
      }
      .refund-info p {
        margin: 5px 0;
      }
      .btn-container {
        text-align: center;
      }
      .btn-container button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-approve {
        background-color: #4caf50;
        color: #fff;
      }
      .btn-reject {
        background-color: #f44336;
        color: #fff;
      }
    </style>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./admin.html">판매량 통계</a></li>
        <li><a href="./reg.html">상품 등록</a></li>
        <li><a href="./QnA.html">상품별 QnA</a></li>
        <li><a href="Del.html">결제 확인 및 배송 관리</a></li>
        <li><a href="otder.html">주문요청</a></li>
        <li><a href="refund.html">환불요청</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>환불 요청 관리</h1>

      <!-- 첫 번째 환불 요청 -->
      <div class="refund">
        <div class="refund-info">
          <label for="product_name">상품명:</label>
          <p>상품 X</p>
          <label for="quantity">수량:</label>
          <p>2</p>
          <label for="customer_name">고객명:</label>
          <p>이순신</p>
          <label for="customer_email">이메일:</label>
          <p>example1@example.com</p>
        </div>
        <div class="btn-container">
          <button class="btn-approve" onclick="approveRefund()">승인</button>
          <button class="btn-reject" onclick="rejectRefund()">거절</button>
        </div>
      </div>

      <!-- 두 번째 환불 요청 -->
      <div class="refund">
        <div class="refund-info">
          <label for="product_name">상품명:</label>
          <p>상품 Y</p>
          <label for="quantity">수량:</label>
          <p>1</p>
          <label for="customer_name">고객명:</label>
          <p>김유신</p>
          <label for="customer_email">이메일:</label>
          <p>example2@example.com</p>
        </div>
        <div class="btn-container">
          <button class="btn-approve" onclick="approveRefund()">승인</button>
          <button class="btn-reject" onclick="rejectRefund()">거절</button>
        </div>
      </div>

      <!-- 세 번째 환불 요청 -->
      <div class="refund">
        <div class="refund-info">
          <label for="product_name">상품명:</label>
          <p>상품 Z</p>
          <label for="quantity">수량:</label>
          <p>3</p>
          <label for="customer_name">고객명:</label>
          <p>유관순</p>
          <label for="customer_email">이메일:</label>
          <p>example3@example.com</p>
        </div>
        <div class="btn-container">
          <button class="btn-approve" onclick="approveRefund()">승인</button>
          <button class="btn-reject" onclick="rejectRefund()">거절</button>
        </div>
      </div>

      <!-- 이하 추가 환불 요청 정보 추가 -->
    </div>

    <script>
      function approveRefund() {
        alert("환불 요청이 승인되었습니다.");
        // 여기에 승인 처리 로직 추가
      }

      function rejectRefund() {
        var reason = prompt("거절 사유를 입력하세요:");
        if (reason) {
          alert("환불 요청이 거절되었습니다. 거절 사유: " + reason);
          // 여기에 거절 처리 로직 추가
        }
      }
    </script>
  </body>
</html>
