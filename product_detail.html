<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .product-details {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .product-details img {
        max-width: 100%;
        height: auto;
      }
      .product-details h2 {
        margin-top: 0;
      }
      .product-details p {
        margin-top: 0;
      }
      .qna,
      .reviews {
        margin-top: 20px;
      }
      .qna .question,
      .reviews .review {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }
      .qna .question:last-child,
      .reviews .review:last-child {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 0;
      }
      .hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>쇼핑몰</h1>
        <nav>
          <ul>
            <li class="dropdown">
              <a href="#">카테고리</a>
              <div class="dropdown-content">
                <a href="#">의류</a>
                <a href="#">신발</a>
                <a href="#">액세서리</a>
                <!-- 다른 카테고리를 원하는 만큼 추가 -->
              </div>
            </li>
            <li><a href="./login.html">로그인</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="product-details">
        <!-- 상품 상세 정보 -->
        <div id="product-detail"></div>
        <!-- 추가적인 상품 정보 -->
        <div>
          <button>바로구매</button>
          <button id="cartButton">장바구니</button>
          <button>문의하기</button>
        </div>
      </div>
      <div class="payment-button">
        <!-- 결제 버튼 -->
        <button onclick="toggleDetails('detail1')">상세 설명 보기</button>
      </div>
      <div id="detail1" class="product-details hidden">
        <h2>상세 설명</h2>
        <p>
          이 상품은 아주 좋은 상품입니다. 자세한 설명을 여기에 작성할 수
          있습니다.
        </p>
      </div>
      <div class="payment-button">
        <!-- 결제 버튼 -->
        <button onclick="toggleDetails('detail2')">QnA 보기</button>
      </div>
      <div id="detail2" class="qna hidden">
        <h2>QnA</h2>
        <div class="question">
          <p><strong>고객1:</strong> 이 제품은 어떤 재질로 만들어져 있나요?</p>
          <p>
            <strong>답변:</strong> 이 제품은 고품질의 천연 소가죽으로
            만들어졌습니다.
          </p>
        </div>
        <div class="question">
          <p><strong>고객2:</strong> 사이즈가 어떻게 되나요?</p>
          <p><strong>답변:</strong> S, M, L 사이즈를 준비하고 있습니다.</p>
        </div>
        <!-- 추가적인 QnA 내용 추가 -->
      </div>
      <div class="payment-button">
        <!-- 결제 버튼 -->
        <button onclick="toggleDetails('detail3')">리뷰 보기</button>
      </div>
      <div id="detail3" class="reviews hidden">
        <h2>리뷰</h2>
        <div class="review">
          <p>
            <strong>고객1:</strong> 이 제품을 사용해 보니 아주 만족스럽습니다.
          </p>
          <p>별점: ★★★★★</p>
        </div>
        <div class="review">
          <p>
            <strong>고객2:</strong> 사이즈가 조금 작아서 아쉽지만 디자인은
            좋습니다.
          </p>
          <p>별점: ★★★★☆</p>
        </div>
        <!-- 추가적인 리뷰 내용 추가 -->
      </div>
    </div>
    <script src="./product_detail.js">
      function toggleDetails(id) {
        var element = document.getElementById(id);
        if (element.classList.contains("hidden")) {
          element.classList.remove("hidden");
        } else {
          element.classList.add("hidden");
        }
      }

      //장바구니 담았을시 장바구니 페이지로 이동 안내
      const button = document.getElementById('cartButton');

        button.addEventListener('click', function() {
            const result = confirm('해당 물품이 장바구니에 담겼습니다. 이동하시겠습니까?');           
            if (result) {
                window.location.href = './cart.html'; 
            }
        });

    </script>
  </body>
</html>
