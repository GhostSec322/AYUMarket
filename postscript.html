<!DOCTYPE html>
<html>
<head>
    <title>구매후기 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .mid{
            margin-top: 30px;
        }
        .frame1{
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
        }
        img{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
          <h1>쇼핑몰</h1>
        </div>
    </header>
    <div>
        <div class="frame1" id="moveDetail">
            <img
              src="https://cdn.pixabay.com/photo/2024/02/14/13/13/hamburg-8573427_640.jpg"
              alt="Product 1"
            />
            <div class="mid">
                <h3 >상품 1</h3>
                <p class="product-price">₩50,000</p>
            </div>
        </div>
    </div>
    
    <div class="mid">
        <form action="myapi" method="post">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
    
            <label for="rating">별점:</label>
            <select id="rating" name="rating" required>
                <option value="">별점을 선택하세요</option>
                <option value="1">1점</option>
                <option value="2">2점</option>
                <option value="3">3점</option>
                <option value="4">4점</option>
                <option value="5">5점</option>
            </select>
    
            <input type="submit" value="게시글 등록">
        </form>
    </div>

    <script>
        document.getElementById('moveDetail').addEventListener('click', function(){
            window.location.href = './product_detail.html';
        })
    </script>
    
</body>
</html>
