<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: #444;
      }
      .search-bar {
        text-align: center;
        margin-bottom: 20px;
      }
      .search-bar input[type="text"] {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      .search-bar input[type="submit"] {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .product-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        margin: 1rem;
        width: calc(33.33% - 20px);
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .product img {
        max-width: 100%;
        height: auto;
      }
      .product h3 {
        margin-top: 0;
      }
      .product p {
        margin-top: auto;
      }
      .product-price {
        font-weight: bold;
        color: #333;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>쇼핑몰</h1>
        <nav>
          <ul>
            <li class="dropdown">
              <a href="#">카테고리</a>
              <div class="dropdown-content">
                <a href="#">의류</a>
                <a href="#">신발</a>
                <a href="#">액세서리</a>
                <!-- 다른 카테고리를 원하는 만큼 추가 -->
              </div>
            </li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="search-bar">
        <form action="./search.html" method="GET">
          <input type="text" name="q" placeholder="상품을 검색하세요" />
          <input type="submit" value="검색" />
        </form>
      </div>
      <ul class="product-list">
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2024/02/14/13/13/hamburg-8573427_640.jpg"
            alt="Product 1"
          />
          <h3>상품 1</h3>
          <p class="product-price">₩50,000</p>
          <form action="./product_detail.html" method="GET">
            <input type="hidden" name="product_id" value="1" />
            <input type="submit" value="더보기" />
          </form>
        </li>
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_640.jpg"
            alt="Product 2"
          />
          <h3>상품 2</h3>
          <p class="product-price">₩65,000</p>
          <form action="./product_detail.html" method="GET">
            <input type="hidden" name="product_id" value="2" />
            <input type="submit" value="더보기" />
          </form>
        </li>
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2023/12/14/00/20/alaska-8448009_1280.jpg"
            alt="Product 3"
          />
          <h3>상품 3</h3>
          <p class="product-price">₩80,000</p>
          <form action="./product_detail.html" method="GET">
            <input type="hidden" name="product_id" value="3" />
            <input type="submit" value="더보기" />
          </form>
        </li>
        <!-- 추가적인 상품들을 원하는 만큼 추가 -->
      </ul>
    </div>
  </body>
</html>
