<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판매량 통계</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .statistics {
        text-align: center;
        font-size: 24px;
        color: #4caf50;
      }
      canvas {
        display: none; /* 기존의 바 차트를 감춤 */
      }
      nav {
        text-align: center;
        margin-top: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin-right: 10px;
      }
      nav ul li a {
        color: #333;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #ccc;
      }
      nav ul li a:hover {
        background-color: #4caf50;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./admin.html">판매량 통계</a></li>
        <li><a href="./reg.html">상품 등록</a></li>
        <li><a href="./QnA.html">상품별 QnA</a></li>
        <li><a href="Del.html">결제 확인 및 배송 관리</a></li>
        <li><a href="otder.html">주문요청</a></li>
        <li><a href="refund.html">환불요청</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>판매량 통계</h1>
      <p class="statistics">매출: $500,000</p>
      <div id="salesChart"></div>
      <!-- 구글 차트를 그릴 컨테이너 -->
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load("current", { packages: ["line"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "월");
        data.addColumn("number", "매출1");
        data.addColumn("number", "매출2");
        data.addRows([
          ["1월", 50000, 5000],
          ["2월", 80000, 7000],
          ["3월", 120000, 11000],
          ["4월", 150000, 320000],
          ["5월", 200000, 1195000],
          ["6월", 300000, 190000],
        ]);

        var options = {
          title: "월별 매출 추이",
          curveType: "function",
          legend: { position: "bottom" },
        };

        var chart = new google.charts.Line(
          document.getElementById("salesChart")
        );

        chart.draw(data, google.charts.Line.convertOptions(options));

        // 각 월별 평균 계산
        var avg1 = 0;
        var avg2 = 0;
        for (var i = 0; i < data.getNumberOfRows(); i++) {
          avg1 += data.getValue(i, 1);
          avg2 += data.getValue(i, 2);
        }
        avg1 /= data.getNumberOfRows();
        avg2 /= data.getNumberOfRows();

        // 평균을 표시할 위치 설정
        var chartLayout = chart.getChartLayoutInterface();
        var chartArea = chartLayout.getChartAreaBoundingBox();

        // 평균을 표시할 요소 생성
        var avg1Marker = document.createElement("div");
        avg1Marker.textContent = "평균1: $" + avg1.toFixed(2);
        avg1Marker.style.position = "absolute";
        avg1Marker.style.left = chartArea.left + "px";
        avg1Marker.style.top = chartArea.top + chartArea.height / 2 + "px";
        avg1Marker.style.fontSize = "14px";
        avg1Marker.style.color = "#4caf50";
        document.getElementById("salesChart").appendChild(avg1Marker);

        var avg2Marker = document.createElement("div");
        avg2Marker.textContent = "평균2: $" + avg2.toFixed(2);
        avg2Marker.style.position = "absolute";
        avg2Marker.style.left = chartArea.left + "px";
        avg2Marker.style.top = chartArea.top + chartArea.height / 3 + "px";
        avg2Marker.style.fontSize = "14px";
        avg2Marker.style.color = "#4caf50";
        document.getElementById("salesChart").appendChild(avg2Marker);
      }
    </script>
  </body>
</html>
