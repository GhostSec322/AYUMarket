<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 페이지</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input,
      select {
        margin-bottom: 10px;
        padding: 8px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .form_frame {
        margin-top: 50px;
      }
      #business_number_1,
      #business_number_2,
      #business_number_3 {
        width: 15%;
      }
      .buisiness {
        width: auto;
        padding-left: 15%;
      }
      .bank_name {
        display: inline;
        width: 10%;
      }
      .account {
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>쇼핑몰</h1>
      </div>
    </header>
    <div class="form_frame">
      <form action="myapi" method="post">
        <input type="text" name="name" placeholder="이름" required />
        <input type="text" name="id" placeholder="아이디" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <input type="tel" name="phone" placeholder="전화번호" required />
        <input type="email" name="email" placeholder="이메일" required />
        <div class="buisiness">
          <!-- 사업자 번호 입력 -->
          <input
            type="text"
            name="business_number_1"
            id="business_number_1"
            maxlength="3"
            placeholder="123"
            required
          />
          -
          <input
            type="text"
            name="business_number_2"
            id="business_number_2"
            maxlength="2"
            placeholder="45"
            required
          />
          -
          <input
            type="text"
            name="business_number_3"
            id="business_number_3"
            maxlength="5"
            placeholder="67890"
            required
          />
        </div>

        <!-- 은행명 선택 -->
        <select name="bank_name" class="bank_name" required>
          <option value="" disabled selected hidden>은행명 선택</option>
          <option value="국민은행">국민은행</option>
          <option value="기업은행">기업은행</option>
          <option value="신한은행">신한은행</option>
          <!-- 다른 은행들도 추가할 수 있습니다 -->
        </select>
        <!-- 정산계좌 정보 입력 -->
        <input
          type="text"
          name="account_number"
          placeholder="계좌번호"
          required
          class="account"
        />
        <input
          type="text"
          name="account_holder"
          placeholder="예금주명"
          required
        />
        <input type="submit" value="가입하기" />
      </form>
    </div>
    <script>
      const input1 = document.getElementById("business_number_1");
      const input2 = document.getElementById("business_number_2");
      const input3 = document.getElementById("business_number_3");

      input1.addEventListener("input", function () {
        if (this.value.length >= parseInt(this.getAttribute("maxlength"))) {
          input2.focus();
        }
      });

      input2.addEventListener("input", function () {
        if (this.value.length >= parseInt(this.getAttribute("maxlength"))) {
          input3.focus();
        }
      });

      input3.addEventListener("input", function () {
        if (this.value.length >= parseInt(this.getAttribute("maxlength"))) {
          this.blur();
        }
      });
    </script>
  </body>
</html>
