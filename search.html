<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>쇼핑몰</h1>
        <nav>
          <ul>
            <li class="dropdown">
              <a href="#">카테고리</a>
              <div class="dropdown-content">
                <a href="#">의류</a>
                <a href="#">신발</a>
                <a href="#">액세서리</a>
                <!-- 다른 카테고리를 원하는 만큼 추가 -->
              </div>
            </li>
            <li><a href="./login.html">로그인</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="search-bar">
        <form action="#" method="GET">
          <input type="text" name="q" placeholder="상품을 검색하세요" />
          <input type="submit" value="검색" />
        </form>
      </div>
      <div class="filter-bar">
        <input type="radio" name="sort" id="popularity" checked />
        <label for="popularity">인기순</label>
        <input type="radio" name="sort" id="lowPrice" />
        <label for="lowPrice">낮은 가격순</label>
        <input type="radio" name="sort" id="highPrice" />
        <label for="highPrice">높은 가격순</label>
        <input type="radio" name="sort" id="rating" />
        <label for="rating">평점순</label>
        <input type="radio" name="sort" id="reviews" />
        <label for="reviews">리뷰 많은 순</label>
      </div>
      <ul class="product-list">
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2024/02/14/13/13/hamburg-8573427_640.jpg"
            alt="Product 1"
          />
          <h3>상품 1</h3>
          <p class="product-price">₩50,000</p>
          <p>
            <input type="submit" value="더보기" />
          </p>
        </li>
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_640.jpg"
            alt="Product 2"
          />
          <h3>상품 2</h3>
          <p class="product-price">₩65,000</p>
          <p>
            <input type="submit" value="더보기" />
          </p>
        </li>
        <li class="product">
          <img
            src="https://cdn.pixabay.com/photo/2023/12/14/00/20/alaska-8448009_1280.jpg"
            alt="Product 3"
          />
          <h3>상품 3</h3>
          <p class="product-price">₩80,000</p>
          <p>
            <input type="submit" value="더보기" />
          </p>
        </li>
        <!-- 추가적인 상품들을 원하는 만큼 추가 -->
      </ul>
    </div>
  </body>
</html>
