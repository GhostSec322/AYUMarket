<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>마이페이지</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .product-list {
        list-style-type: none;
        padding: 0;
      }
      .product {
        margin: 1rem 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      .product img {
        max-width: 100px;
        height: auto;
        margin-right: 20px;
      }
      .product-info {
        flex: 1;
      }
      .product-title {
        font-size: 1.2rem;
        margin: 0;
      }
      .product-price {
        font-size: 1.1rem;
        color: #333;
        margin-top: 5px;
      }
      .remove-btn {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .general-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .total {
        margin-top: 20px;
        font-size: 1.2rem;
      }
      .checkout-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <header>
        <div class="container">
          <h1>쇼핑몰</h1>
        </div>
    </header>
    <div class="container">
        <ul class="product-list">
          <li class="product">
            <img
              src="https://cdn.pixabay.com/photo/2024/02/14/13/13/hamburg-8573427_640.jpg"
              alt="Product 1"
            />
            <div class="product-info">
              <h3 class="product-title">상품 1</h3>
              <p class="product-price">₩50,000</p>
            </div>
            <div class="product-info">
                <p>배송중</p>
            </div>
            <button class="general-btn">배송추적</button>
            <button class="remove-btn">주문취소</button>
          </li>
          <li class="product">
            <img
              src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_640.jpg"
              alt="Product 2"
            />
            <div class="product-info">
              <h3 class="product-title">상품 2</h3>
              <p class="product-price">₩65,000</p>
            </div>
            <div class="product-info">
                <p>배송완료</p>
            </div>
            <button class="general-btn" id="movescript">후기작성</button>
            <button class="remove-btn">반품의뢰</button>
          </li>
          <li class="product">
            <img
              src="https://cdn.pixabay.com/photo/2023/12/14/00/20/alaska-8448009_1280.jpg"
              alt="Product 3"
            />
            <div class="product-info">
              <h3 class="product-title">상품 3</h3>
              <p class="product-price">₩80,000</p>
            </div>
            <div class="product-info">
                <p>배송완료</p>
            </div>
            <button class="general-btn" id="movescript">후기작성</button>
            <button class="remove-btn">반품의뢰</button>
          </li>
          </ul>
          </div>
          <script>
            const Button = document.getElementById('movescript');
            Button.addEventListener('click', function() {
                window.location.href = './postscript.html'; 
            });
          </script>
    
</body>
</html>
